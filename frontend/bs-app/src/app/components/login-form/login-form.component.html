<form class="login-form">
  <h2 class="login-form__title">Вход в аккаунт</h2>
  <div class="inputs">
    <div class="input-box login">
      <span class="input-box__title">Логин</span>
      <input type="text" id="login" placeholder="Введите логин">
    </div>
    <div class="input-box password">
      <span class="input-box__title">Пароль</span>
      <input type="text" id="password" placeholder="Введите пароль">
    </div>
  </div>

  <button class="btn login-form__btn">Войти</button>
</form>
